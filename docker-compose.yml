version: "3.9"
services:
  consul:
    image: consul
    ports:
      - "8500:8500"

  demo-web-api:
    image: web-api
    build:
        context: .
        dockerfile: Demo.Api/Dockerfile
    ports:
      - "5004:80"
    depends_on:
      - consul
  
  demo-identity-server:
    image: id
    build:
        context: .
        dockerfile: Demo.IdentityService/Dockerfile
    ports:
      - "5005:80"